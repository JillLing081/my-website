<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Jill Ling 的主页</div>
        <ul class="nav-links">
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#projects">项目</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <div class="profile-container">
            <img src="images/photo.jpg" alt="个人头像" class="profile-image">
            <h1>Jill Ling</h1>
            <p class="bio">我是一个AI初学者</p>
        </div>
    </section>

    <section id="skills" class="skills">
        <h2>技能专长</h2>
        <div class="skills-grid">
            <div class="skill-item">
                <i class="fab fa-html5"></i>
                <div class="skill-info">
                    <span>Python</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 1%"></div>
                    </div>
                </div>
            </div>
            <div class="skill-item">
                <i class="fab fa-css3-alt"></i>
                <div class="skill-info">
                    <span>Cursor</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 1%"></div>
                    </div>
                </div>
            </div>
            <div class="skill-item">
                <i class="fab fa-js"></i>
                <div class="skill-info">
                    <span>Nothing</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="social" class="social">
        <h2>联系方式</h2>
        <div class="social-links">
            <a href="https://github.com/jillling081" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:jillling@hotmail.com">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </section>
</body>
</html>
